<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="gj30099@gmail.com" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
                <label for="email">Enter Your Email: <input type="text" id="email" required></label>
                <label for="new-password">Create a New password: <input type="text" name="new-password" id="new-password" pattern="[a-z 0-9]{8,}" required></label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"> <input type="radio" id="personal-account" name="account-type" checked>Personal Account</label>
                <label for="business-account"> <input type="radio" id="business-account" name="account-type">Business Account</label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profi"></label>
                <label for="age">Input your age (years): <input type="number" id="age" class="age" min="13" max="120" required ></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="0">select one</option>
                        <option value="1">On social media</option>
                        <option value="2">through a friend</option>
                        <option value="3">During one of our seminars</option>
                    </select>
                </label>
                <label for="bio">Provide a Bio:
                    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself..."></textarea>
                </label>
            </fieldset>

            <fieldset>
                <label for="terms-and-condition"><input type="checkbox" name="terms and condition" id="terms-and-condition" required> I accept the terms and condition</label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    
</body>

<footer>
    <img src="./assets/joshcode.png" alt="Joshcode logo">
    <p>@Cpoyright Josh. Design.Create.Deliver</p>
</footer>
</html>
